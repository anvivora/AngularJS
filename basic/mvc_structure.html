<!DOCTYPE html>
<html ng-app lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular App Structure</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
</head>
<body>
  <div ng-controller="func_meal">
    <h1>{{meal.breakfast}}</h1>
  </div>
  <script>
    function func_meal($scope){
      $scope.meal ={
        'breakfast' : 'Bread',
        'lunch'     : 'Pho',
        'dinner'    : 'Noodle'
      }
    }
  </script>
</body>
</html>
