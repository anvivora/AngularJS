<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular JS tutorial</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>
<body>
  <div ng-app="">
    <p>Input your name</p>
    <p>Name: <input type="text" ng-model="name" value="Tu"></p>
    <p ng-bind="name"></p>
  </div>
</body>
</html>
