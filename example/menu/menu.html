<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu with Angular JS</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id="main" ng-app>
    <nav class="{{active}}" ng-click="$event.preventDefault()">
      <a href="#" class="home" ng-click="active='home'">Home</a>
      <a href="#" class="projects" ng-click="active='projects'">Projects</a>
      <a href="#" class="about" ng-click="active='about'">About Us</a>
      <a href="#" class="contact" ng-click="active='contact'">Contact</a>
    </nav>

    <p ng-hide="active">Please click a menu</p>
    <p ng-show="active">You choose <b>{{active}}</b></p>
  </div>
</body>
</html>
